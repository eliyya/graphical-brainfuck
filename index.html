<body>
<div id="bff">
    <textarea name="in" id="bfin" cols="30" rows="10" required>++++++++++[>+>+++>+++++++>++++++++++<<<<-]>>>++.>+.+++++++..+++.<<++.>+++++++++++++++.>.+++.------.--------.<<+.<.</textarea>
    <button onclick="return compiles(document.getElementById('bfin').value)">Iniciar</button>
</div>

    <div id="cint">

    </div>
</div>
<div id="memory">
    <p>memory:</p>
    <table >
        <tbody>
            <tr id="mp">
                <td>[0]</td>
            </tr>
            <tr id="p">
                <td>^</td>
            </tr>
        </tbody>
    </table>
</div>
<p>output: </p>
<textarea name="out" id="bfout" cols="30" rows="10" readonly></textarea>
</body>
<script src="/main.js"></script>
<script>
    function compiles(v) {
        document.getElementById('bff').classList.add('d-n')
        document.getElementById('cin').classList.remove('d-n')
        i = 0                   // indice
        p = 0                   // puntero
        m = [{id:nid(), v:0}]   // memoria
        o = ''
        document.getElementById('mp').innerHTML = '<td>[0]</td>'
        document.getElementById('p').innerHTML = '<td>^</td>'
        compile(v);
        return false
    }
</script>
</html>
